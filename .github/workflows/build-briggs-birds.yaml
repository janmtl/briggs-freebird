name: build-briggs-birds
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  scheduler:
    - cron: 0 */3 * * *.
jobs:
  build-briggs-birds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
